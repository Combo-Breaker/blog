{% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
        <div class = "new">
            <a href="{% url 'post_new' bd=board.pk %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
    {% endblock content %}
